spring.application.name=SWP391

# ===============================
# DATABASE CONFIGURATION
# ===============================
# Values loaded from .env file (see env.template)
spring.datasource.url=${env.DB_URL}
spring.datasource.username=${env.DB_USERNAME}
spring.datasource.password=${env.DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000

# ===============================
# JPA/HIBERNATE PROPERTIES
# ===============================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# ===============================
# JWT SECRET KEY
# ===============================
app.jwt.secret=${env.JWT_SECRET}

# ===============================
# GOOGLE OAUTH2 CONFIGURATION
# ===============================
spring.security.oauth2.client.registration.google.client-id=${env.GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${env.GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${env.GOOGLE_REDIRECT_URI}
spring.security.oauth2.client.registration.google.scope=email,profile,openid
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo

# ===============================
# FACEBOOK OAUTH2 CONFIGURATION
# ===============================
spring.security.oauth2.client.registration.facebook.client-id=${env.FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${env.FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.redirect-uri=${env.FACEBOOK_REDIRECT_URI}
spring.security.oauth2.client.registration.facebook.scope=email,public_profile
spring.security.oauth2.client.provider.facebook.authorization-uri=https://www.facebook.com/v21.0/dialog/oauth
spring.security.oauth2.client.provider.facebook.token-uri=https://graph.facebook.com/oauth/access_token
spring.security.oauth2.client.provider.facebook.user-info-uri=https://graph.facebook.com/me?fields=id,name,email,picture

# ===============================
# REDIS CONFIGURATION (Optional)
# ===============================
#spring.redis.host=${env.REDIS_HOST}
#spring.redis.port=${env.REDIS_PORT}
#spring.redis.database=0

# ===============================
# SPRING PROFILES
# ===============================
spring.profiles.active=${env.SPRING_PROFILES_ACTIVE}

# ===============================
# EMAIL CONFIGURATION (Gmail)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${env.MAIL_USERNAME}
spring.mail.password=${env.MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# SCHEDULING
# ===============================
spring.task.scheduling.pool.size=2

# ===============================
# VNPAY CONFIGURATION
# ===============================
vnpay.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.tmn-code=${env.VNPAY_TMN_CODE}
vnpay.hash-secret=${env.VNPAY_HASH_SECRET}
vnpay.return-url=${env.VNPAY_RETURN_URL}
vnpay.version=2.1.0
vnpay.command=pay

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=${env.PORT}